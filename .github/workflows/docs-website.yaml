name: Documentation

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - doc/**/*
      - .github/workflows/docs-website.yaml
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
    paths:
      - doc/**/*
      - .github/workflows/docs-website.yaml

jobs:
  md:
    name: Markdown
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - uses: DavidAnson/markdownlint-cli2-action@v22
        with:
          globs: "doc/**/*.md"

  build:
    runs-on: ubuntu-latest
    name: Build (Docs)
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
          cache: "npm"
          cache-dependency-path: doc/package-lock.json

      - name: Install Dependencies
        run: cd doc && npm ci

      - name: Build
        run: cd doc && npm run build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v6
        with:
          name: docs
          path: doc/.vuepress/dist

  deploy-gh-pages:
    runs-on: ubuntu-latest
    needs:
      - build
      - md
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'

    permissions:
      id-token: write
      pages: write

    steps:
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Download Artifacts for Website
        uses: actions/download-artifact@v7
        with:
          name: docs
          path: ./dist

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-static-pages:
    runs-on: ubuntu-latest
    needs:
      - build
      - md
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'

    permissions:
      id-token: write
      pages: write

    steps:
      - name: Download Artifacts for Website
        uses: actions/download-artifact@v7
        with:
          name: docs
          path: ./dist

      - name: Upload to Static Pages
        uses: SpechtLabs/StaticPages-Upload@main
        with:
          endpoint: https://pages.specht-labs.de
          site-dir: dist/
