name: CI Build & Test

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - .github/workflows/release.yaml
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
    paths-ignore:
      - "**.md"

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  validate:
    name: Quality Validations
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache: true
          cache-dependency-path: "**/*.sum"

      - name: Install golangci-lint v2
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v2.8.0

      - name: GolangCI Lint
        run: golangci-lint run ./...

      - name: Run format-check
        run: |
          UNFORMATTED=$(gofmt -l .)
          if [ -n "$UNFORMATTED" ]; then
            echo "The following files are not formatted according to gofmt:"
            echo "$UNFORMATTED"
            exit 1
          fi

  plugin-test:
    name: Plugin Integration Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache: true
          cache-dependency-path: "**/*.sum"

      - name: Install golangci-lint v2
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v2.8.0

      - name: Build custom golangci-lint with golint-sl plugin
        run: golangci-lint custom

      - name: Verify plugin is registered
        run: |
          ./custom-gcl linters -c .golangci.example.yml | grep -q "golint-sl"
          echo "✓ golint-sl plugin successfully registered"

      - name: Run plugin against test code
        run: |
          ./custom-gcl run -c .golangci.example.yml ./... || true
          echo "✓ Plugin execution completed"

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache: true
          cache-dependency-path: "**/*.sum"

      - name: Run tests
        run: go test -race -cover -covermode=atomic -coverprofile=coverage.txt ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  prepare:
    name: Prepare Build Config
    runs-on: ubuntu-latest
    outputs:
      is_pr: ${{ steps.config.outputs.is_pr }}
      should_push_docker: ${{ steps.config.outputs.should_push_docker }}
    steps:
      - id: config
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "is_pr=true" >> "$GITHUB_OUTPUT"
            echo "should_push_docker=false" >> "$GITHUB_OUTPUT"
          else
            echo "is_pr=false" >> "$GITHUB_OUTPUT"
            echo "should_push_docker=true" >> "$GITHUB_OUTPUT"
          fi

  build:
    name: Build with GoReleaser
    runs-on: ubuntu-latest
    needs:
      - test
      - validate
      - plugin-test
      - prepare

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache: true
          cache-dependency-path: "**/*.sum"

      - name: Set up Docker Buildx
        if: needs.prepare.outputs.should_push_docker == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: needs.prepare.outputs.should_push_docker == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Modify GoReleaser config for CI builds
        run: |
          # Install yq
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

          if [[ "${{ needs.prepare.outputs.is_pr }}" == "true" ]]; then
            # PR builds: Skip Docker entirely
            yq eval -i 'del(.dockers) | del(.brews)' .goreleaser.yaml
          else
            # Main branch builds: Change image tags to 'main'
            yq eval -i '
              .dockers[0].image_templates = ["ghcr.io/spechtlabs/golint-sl:main"] |
              del(.brews)
            ' .goreleaser.yaml
          fi

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          args: release --snapshot --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
